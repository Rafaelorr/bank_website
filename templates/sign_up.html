<!DOCTYPE html>
{% from "navbar.html" import navbar%}
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    {{ navbar() }}
    <form action="/sign_up" method="post">
        <label for="naam">Gebruikersnaam: </label> <br>
        <input type="text" name="naam" required> <br>
        <label for="wachtwoord">Wachtwoord: </label> <br>
        <input type="password" name="wachtwoord" required minlength="8"> <br>
        <label for="begin_cash">Begin bedrag: </label> <br>
        <input type="number" name="begin_cash" required> <br>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
