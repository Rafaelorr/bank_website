<!DOCTYPE html>
{% from "navbar.html" import navbar%}
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/berichten.css">
    <title>login</title>
</head>
<body>
    {{ navbar() }}
    <header>Login</header>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <header class="{{ category }}">{{ message }}</header>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/login" method="post">
        <label for="naam">Gebruikersnaam: </label> <br>
        <input type="text" name="naam" required> <br>
        <label for="wachtwoord">Wachtwoord: </label> <br>
        <input type="password" name="wachtwoord" required> <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
